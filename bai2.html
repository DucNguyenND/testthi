<script>
   let array=[12,78,56,'q','s','t']
   let array1=[]
   function tryRemoveFromArray(){
       let a=parseInt(prompt("Nhập vào a"))
       let b=''
       for (let i = 0; i < array.length; i++) {
           if (a===array[i]){b=i
           }
       }
       for (let i= 0; i < array.length; i++) {
           if (i<b) array1.push(array[i])
           else array1.push(array[i+1])
       }
       }
       console.log(array1);
   tryRemoveFromArray()
</script>
